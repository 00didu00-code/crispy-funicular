<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Background Property</title>
    <style>
        #box {
            width: 400px;
            height: 300px;
            background-image: url('BackgroundFront.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
